ss="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> sum;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">signed</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	ios::<span class="built_in">sync_with_stdio</span>(<span class="number">0</span>);</span><br><span class="line">	cin.<span class="built_in">tie</span>(<span class="number">0</span>);</span><br><span class="line">	cin&gt;&gt;n&gt;&gt;m&gt;&gt;s&gt;&gt;t;</span><br><span class="line">	d.<span class="built_in">resize</span>(n<span class="number">+1</span>,<span class="number">0</span>);</span><br><span class="line">	gap.<span class="built_in">resize</span>(n<span class="number">+1</span>,<span class="number">0</span>);</span><br><span class="line">	graph.<span class="built_in">resize</span>(n<span class="number">+1</span>);</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i=<span class="number">1</span>;i&lt;=m;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="type">int</span> u,v,w;</span><br><span class="line">		cin&gt;&gt;u&gt;&gt;v&gt;&gt;w;</span><br><span class="line">		graph[u].<span class="built_in">push_back</span>(&#123;v,w,(<span class="type">int</span>)graph[v].<span class="built_in">size</span>()&#125;);</span><br><span class="line">		graph[v].<span class="built_in">push_back</span>(&#123;u,<span class="number">0</span>,(<span class="type">int</span>)graph[u].<span class="built_in">size</span>()<span class="number">-1</span>&#125;);</span><br><span class="line">	&#125;</span><br><span class="line">	gap[<span class="number">0</span>]=n;</span><br><span class="line">	<span class="keyword">while</span> (d[s]&lt;n)</span><br><span class="line">	&#123;</span><br><span class="line">		ans+=<span class="built_in">DFS
